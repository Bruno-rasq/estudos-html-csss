<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primeira Tabela.</h1>
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table Row = linha de tabela
                table Header = cabeÃ§alho de tabela
                table Data = dados da tabela
    -->
    <table>
        <tr class="linha"> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="linha"> <!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha"> <!-- quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
