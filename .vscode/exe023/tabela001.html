<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabelas.</h1>
    <h2>Primeira tabela</h2>
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table Row = linha de tabela
                table Header = cabeÃ§alho de tabela
                table Data = dados da tabela
    -->
    <table>
        <tr class="linha"> <!-- primeira linha-->
            <td>A1</td>
            <td class="numero">46</td>
            <td class="numero">345</td>
        </tr>

        <tr class="linha"> <!-- segunda linha-->
            <td>A2</td>
            <td class="numero">466</td>
            <td class="numero">424</td>
        </tr>

        <tr class="linha"> <!-- terceira linha-->
            <td>A3</td>
            <td class="numero">3</td>
            <td class="numero">4</td>
        </tr>

        <tr class="linha"> <!-- quarta linha-->
            <td>A4</td>
            <td class="numero">800</td>
            <td class="numero">00</td>
        </tr>

    </table>

    <h2>Segunda tabela.</h2>

    <table >
        <tr class="vert"> <!-- primeira linha-->
            <td>A1</td>
            <td class="numero">32</td>
            <td class="numero">888</td>
        </tr>

        <tr class="vert"> <!-- segunda linha-->
            <td>A2</td>
            <td class="numero">0</td>
            <td class="numero">100</td>
        </tr>

        <tr class="vert"> <!-- terceira linha-->
            <td>A3</td>
            <td class="numero">43</td>
            <td class="numero">36</td>
        </tr>
 
        <tr class="vert"> <!-- quarta linha-->
            <td>A4</td>
            <td class="numero">4</td>
            <td class="numero">12</td>
        </tr>

    </table>
    
</body>
</html>
