<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <title>`substitute(Filename('', 'Page Title'), '^.', '\u&', '')`</title>
        
    </head>
    <body>
        
        <script type="text/javascript" charset="utf-8">
            
            var n1 = Number.parseInt(window.prompt('Digite um valor'))
            var n2 = Number.parseInt(window.prompt('digite um segundo valor'))
            var soma = n1 + n2
            window.alert('O resultado da soma é, ' + soma)
            document.write('A soma dos valores é, ' + soma) 
            
            
            var n3 = Number.parseFloat(window.prompt('digite um valor real'))
            var n4 = Number.parseFloat(window.prompt('digite um segundo valor real'))
            var s = n3 + n4
            document.writeln('Resultado = ' + s)
            
            var nome = window.prompt('digite seu nome')
            var idade = Number.parseInt(window.prompt('digite sua idade'))
            document.write('o aluno, ' + nome + ' com ' + idade + ' anos de idade, está aprendendo a programar em javascript')
            
        </script>
    </body>

</html>
